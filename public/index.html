<body ng-controller="body-controller as body">

    <ion-app>
        <!-- Cabeçalho -->
        <ion-header>
            <ion-toolbar color="primary" text-center>
                <ion-title style="text-shadow: 1px 1px 2px #ccc;">Teste de Autenticação {{teste}}</ion-title>
            </ion-toolbar>
        </ion-header>

        <!-- Corpo -->
        <ion-content padding>

                <div>

                      </div> -->


            <ion-card color="secondary" style="box-shadow: none; max-width: 340px; margin: auto">
                <ion-card-header>
                    <ion-card-title text-center style="color: rgb(128, 115, 99)">Bem Vindo !</ion-card-title>

                    <ion-avatar ng-if="estaLogado">
                        <img id="login_avatar" src="">
                    </ion-avatar>

                    <ion-item>
                        <ion-label>
                            <h1>Bem vindo ( {{vteste}} ) </h1>
                            <ion-label id="name_user"></ion-label>
                        </ion-label>
                    </ion-item>

                    <ion-card-subtitle style="color: rgb(128, 115, 99)">Esteja certo que muita coisa vai dar
                        <strong>ERRADO</strong> e talvez com muita sorte algo possa dar certo.</ion-card-subtitle>
                </ion-card-header>
                <ion-card-content>

                    <ion-item>
                        <ion-label position="stacked">Email</ion-label>
                        <ion-input type="email" name="email" id="input_login_email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="stacked">Password</ion-label>
                        <ion-input type="password" name="password" id="input_login_password"></ion-input>
                    </ion-item>

                    <ion-button expand="full" color="primary" onclick="logar()">Logar</ion-button>

                    <ion-button expand="full" color="primary" onclick="logarWithGoogle()">Logar com google</ion-button>

                    <ion-button expand="full" color="tertiary" onclick="cadastrar()">Cadastrar</ion-button>

                    <ion-button expand="full" color="danger" onclick="deslogar()">Deslogar</ion-button>

                    <ion-button expand="full" color="danger" data-ng-click="estaLogado()">Está logado?</ion-button>


                        <input type="text" id="nomeUsuario"></input>
