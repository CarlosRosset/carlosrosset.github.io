<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./../js/bluetooth.js"></script>
    <link href="https://unpkg.com/@ionic/core@4.0.0/css/ionic.bundle.css" rel="stylesheet">
    <script src="https://unpkg.com/@ionic/core@4.0.0/dist/ionic.js"></script>
    <title>Bluetooth</title>
</head>

<body>

    <ion-app>
        <ion-header class="ion-margin-bottom">
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-menu-button menu="start">
                        <!-- <img src="./../../assets/imgs/serquip-white.webp" alt="logo"> -->
                    </ion-menu-button>
                </ion-buttons>
                <ion-title text-center>Bluetooth Acess</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content padding class="ion-margin-top ion-padding-top">
            <ion-card padding>
                <ion-row>
                    <ion-col size="12" size-md="4">
                        <ion-card-title text-center class="ion-margin-bottom">Bluetooth Device</ion-card-title>
                        <ion-button expand='block' color="primary" onclick="bluetooth()"
                            style="width: 50%; margin: auto">
                            Click aqui
                            <ion-icon slot="start" name="bluetooth"></ion-icon>
                        </ion-button>
                        <ion-card-content id="retorno"></ion-card-content>
                    </ion-col>

                    <ion-col size="12" size-md="8">
                        <ion-item class="ion-margin-bottom">
                            <ion-label position="stacked" color="primary">Device Id</ion-label>
                            <ion-input type="text" id="deviceId"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="stacked" color="primary">Device Name</ion-label>
                            <ion-input type="text" id="deviceName"></ion-input>
                        </ion-item>

                        <ion-item lines="none">
                            <ion-label position="stacked"></ion-label>
                            <ion-checkbox disabled="true" [checked]="status" slot="end"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-card>
        </ion-content>

        <ion-footer>
            <ion-toolbar>
                <ion-title>
                    <h6>Se veio aqui sabe o que fazer</h6>
                </ion-title>
            </ion-toolbar>
        </ion-footer>
    </ion-app>
</body>

</html>
